<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ThePumpingDad</title>

  <style>
    :root{
      --bg:#d2ecb8;
      --ink:#255b43;
      --ink2:#1f4c38;
      --shadow: rgba(0,0,0,.16);
      --paper: rgba(247,255,241,0.92);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background: var(--bg);
      overflow:hidden;
      position:relative;
    }

    /* Logo-Hintergrund */
    .bg-logo{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      pointer-events:none;
      z-index:0;
    }
    .bg-logo img{
      width:min(92vw, 820px);
      height:auto;
      opacity:0.35;
      filter: contrast(1.4) saturate(0.9);
      mix-blend-mode:multiply;
    }

    /* leichter Wash */
    .wash{
      position:fixed;
      inset:0;
      background: radial-gradient(circle at center,
        rgba(210,236,184,0.45),
        rgba(210,236,184,0.45)
      );
      z-index:1;
      pointer-events:none;
    }

    .card{
      width:min(560px, 92vw);
      background: var(--paper);
      border:3px solid var(--ink);
      border-radius:20px;
      box-shadow:
        0 12px 0 var(--ink2),
        0 22px 30px var(--shadow);
      padding:26px 24px 28px;
      text-align:center;
      position:relative;
      z-index:2;
      backdrop-filter: blur(1px);
    }

    .badge{
      display:inline-block;
      padding:8px 14px;
      border:2px solid var(--ink);
      border-radius:999px;
      background: rgba(210,236,184,0.95);
      box-shadow: 0 6px 0 var(--ink2);
      font-weight:900;
      letter-spacing:.5px;
      text-transform:uppercase;
      font-size:12px;
      margin-bottom:18px;
    }

    .btn{
      display:block;
      width:100%;
      padding:18px 18px;
      border-radius:16px;
      border:3px solid var(--ink);
      background:#255b43;
      color:#fff;
      font-weight:1000;
      letter-spacing:.6px;
      text-transform:uppercase;
      text-decoration:none;
      box-shadow: 0 8px 0 var(--ink2);
    }
    .btn:active{
      transform: translateY(2px);
      box-shadow: 0 6px 0 var(--ink2);
    }

    /* Abstand zwischen den Buttons */
    .btn + .btn{
      margin-top:12px;
    }

    .foot{
      margin-top:16px;
      font-size:12px;
      opacity:.85;
    }

    @media (max-width:480px){
      .bg-logo img{ width:92vw; opacity:0.30; }
    }
  </style>
</head>

<body>
  <div class="bg-logo">
    <img src="pumpingdad-logo.png" alt="ThePumpingDad Logo">
  </div>
  <div class="wash"></div>

  <main class="card">
    <div class="badge">The PumpingDad</div>

    <a class="btn" href="https://rechner.pumpingdad.de">
      Zum Kalorienrechner
    </a>

    <a class="btn" href="https://puls.pumpingdad.de">
      Zum Pulsrechner
    </a>

    <div class="foot">Schnell. Klar. Kostenlos.</div>
  </main>
</body>
</html>
